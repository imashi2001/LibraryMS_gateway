# Gateway Application Configuration
spring.application.name=lms-gateway
server.port=8080

# Backend Service URL
backend.service.url=http://localhost:8081

# Gateway Routes Configuration
# Route all /api/backend/** requests to backend service on port 8081
spring.cloud.gateway.routes[0].id=backend-route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/backend/**

# Strip the /api/backend prefix before forwarding to backend
# Example: /api/backend/api/health -> /api/health
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=http://localhost:3000,http://localhost:3001
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO
